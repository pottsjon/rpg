<head>
  <title>rpg</title>
  <link href="//cdn.materialdesignicons.com/3.2.89/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  {{> sAlert}}
</body>

<template name='menu'>
  <div id="menu">
    {{#each menu}}<div class="button menu{{class}}">{{text}}</div>{{/each}}
  </div>
</template>

<template name='loading'>
  <div id='loading' class='flex'>
    <div class='loading'>
    <span>Loading</span>
    </div>
  </div>
</template>
  
<template name='login'>
  <div id='full' class='flex'>
    <div id='login' class='box'>
      <div class='logo'></div>
      {{#if showReturning}}
      <input class='loginUsername' type='username' name='username' placeholder='Username'>
      <input class='loginEmail' type='email' name='email' placeholder='Email'>
      <input class='loginPassword' type='password' name='password' placeholder='Password'>
      <div class='button round-sm noselect signIn'>Sign In</div>
      <div class='button round-sm noselect forgotPassword'>Forgot Password</div>
      <div class='button round-sm noselect notReturning'>Back</div>
      {{else}}
      <div class='button round-sm noselect signIn'>Returning User</div>
      <div class='button round-sm noselect createAccount'>New User</div>
      {{/if}}
    </div>
  </div>
</template>

<template name='gathering'>
  <div id='full' class='gathering flex'>
      <div class='box'>
          {{> menu}}
          <div class="headline">Skills</div>
          {{#each skills}}{{> skill}}{{/each}}
          <div class="headline">Inventory</div>
          {{#each inventory}}{{> item}}{{/each}}
          {{#each queues}}{{> queue}}{{/each}}
          {{#each tasks}}{{> task}}{{/each}}
      </div>
  </div>
</template>

<template name='skill'>
<div class="skill">
    <span class="name">{{name}}</span><span class="amount">{{amount}} ({{level}})</span>
  </div>
</template>

<template name='item'>
  <div class="item">
      <span class="name">{{item.name}}</span><span class="amount">{{amount}}</span>
  </div>
</template>

<template name='queue'>
  <div class="queue">
      <div class="text">
        {{task.item.name}} {{task.skill}}
      </div>
    {{{progress}}}
  </div>
</template>

<template name='task'>
  <div class="task noselect">
    <span class="name">{{task}} {{item.name}}</span><span class="amount">Exp Req: {{item.exp}}</span>
  </div>
</template>

<template name='production'>
  <div id='full' class='production flex'>
      <div class='box'>
          {{> menu}}
      </div>
  </div>
</template>

<template name='traveling'>
    <div id='full' class='traveling flex'>
        <div class='box'>
            {{> menu}}
        </div>
    </div>
  </template>

  <template name='leaderboard'>
      <div id='full' class='leaderboard flex'>
          <div class='box'>
              {{> menu}}
              <div class="button half noselect prev">Prev</div><div class="button half noselect next">Next</div>
              {{#each leaders}}
                <div class="leader">
                  <div class="name">
                    <span class="rank">{{rank}}</span>
                    <span>{{name}}</span>
                  </div>
                  <div class="amount">{{amount}}</div>
                </div>
              {{/each}}
          </div>
      </div>
    </template>
